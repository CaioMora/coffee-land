<div class="order-page">
  <!-- Header -->
  <div class="header">
    <mat-icon>arrow_back</mat-icon>
    <span class="title">Order</span>
  </div>

  <!-- Delivery / Pickup Tabs -->
  <div class="delivery-options">
    <button
      mat-flat-button
      color="primary"
      class="tab-btn active"
    >
      Deliver
    </button>
    <button mat-stroked-button class="tab-btn">Pick Up</button>
  </div>

  <!-- Delivery Address -->
  <div class="address-section">
    <h3>Delivery Address</h3>
    <p class="address-title">Jl. Kpg Sutoyo</p>
    <p class="address-sub">
      Kpg. Sutoyo No. 620, Bilzen, Tanjungbalai.
    </p>

    <div class="address-buttons">
      <button mat-stroked-button class="action-btn">
        <mat-icon>edit_location</mat-icon> Edit Address
      </button>
      <button mat-stroked-button class="action-btn">
        <mat-icon>note_add</mat-icon> Add Note
      </button>
    </div>
  </div>

  <mat-divider></mat-divider>

  <!-- Product -->
  <div class="product">
    <img src="assets/images/caffe-mocha.jpg" alt="Caffe Mocha" />
    <div class="details">
      <h4>Caffe Mocha</h4>
      <span class="sub">Deep Foam</span>
    </div>
    <div class="quantity">
      <button mat-icon-button><mat-icon>remove</mat-icon></button>
      <span>1</span>
      <button mat-icon-button><mat-icon>add</mat-icon></button>
    </div>
  </div>

  <!-- Discount -->
  <div class="discount">
    <mat-icon>local_offer</mat-icon>
    <span>1 Discount is Applies</span>
    <mat-icon class="arrow">chevron_right</mat-icon>
  </div>

  <!-- Payment Summary -->
  <div class="payment-summary">
    <h3>Payment Summary</h3>
    <div class="row">
      <span>Price</span>
      <span>$ 4.53</span>
    </div>
    <div class="row">
      <span>Delivery Fee</span>
      <div>
        <span class="old">$ 2.0</span>
        <span>$ 1.0</span>
      </div>
    </div>
  </div>

  <!-- Payment Method -->
  <div class="payment-method">
    <div class="header-row">
      <div class="left">
        <mat-icon>account_balance_wallet</mat-icon>
        <span>Cash/Wallet</span>
      </div>
      <span>$ 5.53</span>
      <mat-icon>expand_more</mat-icon>
    </div>
  </div>

  <!-- Order Button -->
  <div class="order-btn-container">
    <button mat-flat-button color="primary" class="order-btn">Order</button>
  </div>
</div>
