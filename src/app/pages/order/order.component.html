<div class="order-page">
  <!-- Header -->
  <div class="header">
    <button class="header-actions" (click)="goBack()">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <span class="title">Pedido</span>
    <button class="header-actions">
      <mat-icon>favorite_border</mat-icon>
    </button>
  </div>

 <!-- Delivery / Pickup Tabs -->
  <div class="custom-tabs-wrapper">
    <app-tabs>
      <app-tab label="Delivery">Delivery</app-tab>
      <app-tab label="Retirada">Retirada</app-tab>
    </app-tabs>
  </div>


  <!-- Delivery Address -->
  <div class="address-section">
    <h3>Endereço de entrega</h3>
    <p class="address-title">Santo André</p>
    <p class="address-sub">
      R. Conde Juliano, 340 - Vila Humaitá
    </p>

  </div>

  <mat-divider></mat-divider>
 <div class="product-info" *ngIf="coffee$ | async as coffee">
  <!-- Product -->
  <div class="product">
    <img src="assets/cafe1.png" alt="coffee.name" />
    <div class="details">
      <h4>{{coffee.name}}</h4>
      <span class="sub">{{coffee.type}}</span>
    </div>
    <div class="quantity">
      <button class="quantity-button" mat-icon-button><mat-icon>remove</mat-icon></button>
      <span>1</span>
      <button class="quantity-button" mat-icon-button><mat-icon>add</mat-icon></button>
    </div>
  </div>

  <mat-divider></mat-divider>

  <!-- Discount -->
  <div class="discount">
    <mat-icon>local_offer</mat-icon>
    <span>1 Cupom de desconto disponível</span>
    <mat-icon class="arrow">chevron_right</mat-icon>
  </div>

  <!-- Payment Summary -->
  <div class="payment-summary">
    <h3>Pagamento</h3>
    <div class="row">
      <span>Preço</span>
      <span>R$ {{ coffee.price }}</span>
    </div>
    <div class="row">
      <span>Taxa de entrega</span>
      <div>
        <span class="old">R$ 2.0</span>
        <span>R$ 1.0</span>
      </div>
    </div>
  </div>  
  </div>
  <div class="order-btn-container">
    <div class="payment-method">
      <!-- <div class="header-row">
        <mat-icon>account_balance_wallet</mat-icon>
        <div class="left">
          <span>Carteira</span>
          <span class="payment-value">R$ 5.53</span>
        </div>
        <mat-icon>expand_more</mat-icon>
      </div> -->
      <button mat-flat-button color="primary" class="order-btn">Pedir</button>
    </div>
  </div>
</div>
