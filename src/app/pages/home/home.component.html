<div class="home-half-screen">
  <header class="header">
    <div class="location">
      <p class="label">Location</p>
      <h2>Bilzen, Tanjungbalai</h2>
    </div>
    <button class="menu-btn">
      <i class="fa-solid fa-bars"></i>
    </button>
  </header>
  <div class="search-section">
    <input type="text" placeholder="Search coffee" class="search-input" />
    <button class="filter-btn">
      <i class="fa-solid fa-sliders"></i>
    </button>
  </div>
  <div class="promo-banner-component">
     <app-banner></app-banner>
  </div>
</div>
<div class="home-container">
  <!-- Categories -->
  <div class="categories">
    <button class="active">All Coffee</button>
    <button>Macchiato</button>
    <button>Latte</button>
    <button>Americano</button>
  </div>

  <!-- Coffee Grid -->
  <div class="coffee-grid">
    <div class="coffee-card" *ngFor="let cafe of cafes">
      <div class="image-container">
        <img [src]="cafe.imagem" [alt]="cafe.nome" />
        <span class="rating">‚≠ê 4.8</span>
      </div>
      <div class="details">
        <h4>{{ cafe.nome }}</h4>
        <p>{{ cafe.tipo }}</p>
        <div class="price">
          <span>R$ {{ cafe.preco }}</span>
          <button class="add-btn">+</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bottom Nav -->
  <nav class="bottom-nav">
    <i class="fa-solid fa-house active"></i>
    <i class="fa-regular fa-heart"></i>
    <i class="fa-solid fa-bag-shopping"></i>
    <i class="fa-regular fa-user"></i>
  </nav>
</div>
