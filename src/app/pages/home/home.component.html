<div class="home-half-screen">
  <header class="header">
    <div class="location">
      <h2>São Paulo, Brasil</h2>
      <mat-icon fontIcon="keyboard_arrow_down"></mat-icon>
    </div>
    <button class="menu-btn">
      <i class="fa-solid fa-bars"></i>
    </button>
  </header>

  <div class="search-section">
    <input type="text" class="search-input" placeholder="O que vai pedir hoje?" />
  </div>

  <div class="promo-banner-component">
    <app-banner [banners]="banners$ | async"></app-banner>
  </div>
</div>

<div class="home-container">
  <!-- Categorias -->
  <app-categories
    *ngIf="categories$ | async as categories"
    [categories]="categories"
    [selectedCategory]="(selectedCategory$ | async) ?? null"
    (categorySelected)="onCategorySelected($event)">
  </app-categories>

  <!-- Lista de cafés -->
  <div class="coffee-grid" *ngIf="coffees$ | async as coffees; else loading">
    <div class="coffee-card" *ngFor="let coffee of coffees">
      <div class="image-container">
        <img [src]="coffee.image" [alt]="coffee.name" />
        <span class="rating">⭐ {{ coffee.rating }}</span>
      </div>
      <div class="details">
        <h4>{{ coffee.name }}</h4>
        <p>{{ coffee.type }}</p>
        <div class="price">
          <span>R$ {{ coffee.price }}</span>
          <button class="add-btn" (click)="goToDetail(coffee.id)">+</button>
        </div>
      </div>
    </div>
  </div>

  <ng-template #loading>
    <section class="loading">
      <p>Carregando cafés...</p>
    </section>
  </ng-template>

  <!-- Navegação inferior -->
  <nav class="bottom-nav">
    <mat-icon class="active" fontIcon="house_none"></mat-icon>
    <mat-icon fontIcon="favorite_none"></mat-icon>
    <mat-icon fontIcon="shopping_bag_none"></mat-icon>
    <mat-icon fontIcon="notifications_none"></mat-icon>
  </nav>
</div>
